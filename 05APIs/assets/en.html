<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>English</title>
</head>
<body>
	<h1>Hi!, Welcome to the site.</h1>
	<a id="btn-idioma" href="#">Forget Language</a>
	<script>
		function olvidarIdioma(evento) {
			evento.preventDefault()
			localStorage.removeItem('idioma')
			window.location.href = 'local-storage.html'
		}

		document.querySelector('#btn-idioma').onclick = olvidarIdioma
	</script>
</body>
</html>
